<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App Site</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  </head>

  <body>
    <nav></nav>

    <!-- HERO -->
    <header>
      <div class="hero">
        <div class="hero-content">
          <h1>Golden Gate Gems</h1>
          <p>
            A site to plan your next visit at the beautiful Golden Gate Park!
          </p>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->

    <main>
      <!-- Row 1: 3 cards -->
      <div class="container my-5">
        <div id="row1" class="row g-4"></div>
      </div>

      <!-- Row 2: 2 cards -->
      <div class="container my-5">
        <div id="row2" class="row g-4"></div>
      </div>

      <!-- Row 3: 3 cards -->
      <div class="container my-5">
        <div id="row3" class="row g-4"></div>
      </div>

      <!-- Row 4: 2 cards -->
      <div class="container my-5">
        <div id="row4" class="row g-4"></div>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Your JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
